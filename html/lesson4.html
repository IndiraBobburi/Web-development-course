<!DOCTYPE html>
<html>
<head>
	<title>Lesson 4</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name: </label>
			<input id = "firstname" type="text" name="fname" placeholder="John" required>
			<label for="lastname">Last Name: </label>
			<input id = "lastname" type="text" name="lname" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male </label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female </label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other </label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email: </label>
			<input id="email" type="email" required name="email" placeholder="your email">
			<label for="passw">Password: </label>
			<input id="passw" type="Password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>
		<div>
			<label>
				Birthday: 
				<select name="month">
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select name="date">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
				<select name="year">
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
					<option>1999</option>
					<option>2000</option>
				</select>
			</label>
		</div>
		<div>
			<label> I agree to terms and conditions
				<input type="checkbox" name="agree">
			</label>
		</div>
		<input type="submit">
	</form>
</body>
</html>
